{% load static %}

<!DOCTYPE html>
<html lang="RU">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
   </style>
</head>
  <title>Fandom Wiki on Demon's Souls</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login_reg_styles.css' %}">
</head>
<body>
  <div class="login-container">
    
    <!-- Форма для входа -->
    <form method="post" class="login-form">
      <h2>Login</h2>
      {% if messages %}
      {% for message in messages %}
        <p class="error-message"><strong>{{ message }}</strong></p>
      {% endfor %}
      {% endif %}
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="login-button">Login</button>
      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
  </div>
</body>
</html>
